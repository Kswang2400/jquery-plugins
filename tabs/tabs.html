<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="./tabs.js"></script>
    <link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <ul class='tabs' data-content-tabs="#content-tabs">
      <li><a href='javascript:void(0);' for="#yorky" class='active'>Yorky</a></li>
      <li><a href='javascript:void(0);' for="#golden">Golden Retriever</a></li>
      <li><a href='javascript:void(0);' for="#tacobell">Taco Bell Chiuahahahahaha</a></li>
    </ul>

    <div id="content-tabs">
      <div class="tab-pane active" id="yorky"><p>My Little Yorky</p></div>
      <div class="tab-pane" id="golden"><p>Air Bud!</p></div>
      <div class="tab-pane" id="tacobell"><p>Taco Bell!</p></div>
    </div>

    <script>
      $(function() {
        $('.tabs').tabs();
      })
    </script>
  </body>
</html>
